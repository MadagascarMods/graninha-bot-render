<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graninha Bot - Automa√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .config-section {
            background: white;
            border-radius: 0 0 20px 20px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .config-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group small {
            display: block;
            color: #718096;
            margin-top: 5px;
            font-size: 0.85rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-group:hover {
            background: #edf2f7;
        }

        .checkbox-group input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #48bb78;
        }

        .checkbox-group label {
            color: #2d3748;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
            margin: 0;
        }

        .start-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(72, 187, 120, 0.5);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .start-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .logs-section {
            background: #1a202c;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        .logs-section.active {
            display: block;
        }

        .log-entry {
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            padding: 8px;
            border-bottom: 1px solid #2d3748;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.success {
            color: #48bb78;
        }

        .log-entry.error {
            color: #f56565;
        }

        .log-entry.info {
            color: #4299e1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .config-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span>üéÆ</span>
                <span>Graninha Bot</span>
            </h1>
            <p>Automa√ß√£o de Jogos, Raspadinhas, Roleta e Quiz</p>
        </div>

        <!-- Configuration Section -->
        <div class="config-section">
            <div class="config-title">
                <span>‚öôÔ∏è</span>
                <span>Configura√ß√£o</span>
            </div>

            <form id="botForm">
                <div class="form-group">
                    <label for="bearerToken">Bearer Token:</label>
                    <input 
                        type="text" 
                        id="bearerToken" 
                        name="bearerToken" 
                        placeholder="519800jYlxuAVV3BzcWqjkolsoo31MtlDquv2EUBerTC82K"
                        required
                    >
                    <small>Obtenha usando HTTP Catcher no app Graninha</small>
                </div>

                <div class="form-group">
                    <label for="exId">EX ID:</label>
                    <input 
                        type="text" 
                        id="exId" 
                        name="exId" 
                        placeholder="1147391867424495092601"
                        required
                    >
                    <small>ID do usu√°rio encontrado nas requisi√ß√µes</small>
                </div>

                <div class="checkbox-group">
                    <input 
                        type="checkbox" 
                        id="infiniteLoop" 
                        name="infiniteLoop"
                        checked
                    >
                    <label for="infiniteLoop">
                        Ativar loop infinito (tenta jogos a cada 2 minutos)
                    </label>
                </div>

                <button type="submit" class="start-button" id="startButton">
                    <span>üöÄ</span>
                    <span>Iniciar Bot</span>
                </button>
            </form>

            <!-- Logs Section -->
            <div class="logs-section" id="logsSection">
                <div class="log-entry info">
                    <strong>[INFO]</strong> Bot iniciado...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pegar par√¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get('email');
        const userId = urlParams.get('userId');

        console.log('[GRANINHA BOT] Email:', userEmail);
        console.log('[GRANINHA BOT] User ID:', userId);

        // Carregar configura√ß√µes salvas
        const savedBearerToken = localStorage.getItem('graninha_bearer_token');
        const savedExId = localStorage.getItem('graninha_ex_id');
        const savedInfiniteLoop = localStorage.getItem('graninha_infinite_loop');

        if (savedBearerToken) {
            document.getElementById('bearerToken').value = savedBearerToken;
        }

        if (savedExId) {
            document.getElementById('exId').value = savedExId;
        }

        if (savedInfiniteLoop !== null) {
            document.getElementById('infiniteLoop').checked = savedInfiniteLoop === 'true';
        }

        // Form submit
        document.getElementById('botForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const bearerToken = document.getElementById('bearerToken').value.trim();
            const exId = document.getElementById('exId').value.trim();
            const infiniteLoop = document.getElementById('infiniteLoop').checked;

            if (!bearerToken || !exId) {
                alert('Por favor, preencha todos os campos obrigat√≥rios!');
                return;
            }

            // Salvar configura√ß√µes
            localStorage.setItem('graninha_bearer_token', bearerToken);
            localStorage.setItem('graninha_ex_id', exId);
            localStorage.setItem('graninha_infinite_loop', infiniteLoop);

            // Mostrar logs
            const logsSection = document.getElementById('logsSection');
            logsSection.classList.add('active');

            // Adicionar log de in√≠cio
            addLog('info', 'Configura√ß√µes salvas com sucesso!');
            addLog('info', `Bearer Token: ${bearerToken.substring(0, 20)}...`);
            addLog('info', `EX ID: ${exId}`);
            addLog('info', `Loop Infinito: ${infiniteLoop ? 'Ativado' : 'Desativado'}`);

            // Desabilitar bot√£o
            const startButton = document.getElementById('startButton');
            startButton.disabled = true;
            startButton.innerHTML = '<span>‚è≥</span><span>Bot em execu√ß√£o...</span>';

            // Iniciar bot
            setTimeout(() => {
                startBot(bearerToken, exId, infiniteLoop);
            }, 1000);
        });

        function addLog(type, message) {
            const logsSection = document.getElementById('logsSection');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const typeLabel = type.toUpperCase();
            
            logEntry.innerHTML = `<strong>[${timestamp}] [${typeLabel}]</strong> ${message}`;
            logsSection.appendChild(logEntry);
            
            // Auto-scroll para o final
            logsSection.scrollTop = logsSection.scrollHeight;
        }

        async function startBot(bearerToken, exId, infiniteLoop) {
            addLog('success', 'üöÄ Bot Graninha iniciado!');
            addLog('info', 'Conectando √† API do Graninha...');

            try {
                // Aqui voc√™ pode adicionar a l√≥gica real do bot
                // Por enquanto, vamos simular algumas a√ß√µes

                await new Promise(resolve => setTimeout(resolve, 2000));
                addLog('success', '‚úÖ Conectado √† API do Graninha');

                await new Promise(resolve => setTimeout(resolve, 1000));
                addLog('info', 'üé∞ Verificando jogos dispon√≠veis...');

                await new Promise(resolve => setTimeout(resolve, 2000));
                addLog('success', '‚úÖ 33 jogos encontrados');

                await new Promise(resolve => setTimeout(resolve, 1000));
                addLog('info', 'üéÆ Iniciando automa√ß√£o de jogos...');

                // Simular loop de jogos
                let gameCount = 0;
                const playGame = async () => {
                    gameCount++;
                    addLog('info', `üé≤ Jogando jogo ${gameCount}...`);
                    
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    
                    const won = Math.random() > 0.5;
                    if (won) {
                        addLog('success', `üéâ Jogo ${gameCount} - GANHOU!`);
                    } else {
                        addLog('error', `‚ùå Jogo ${gameCount} - Perdeu`);
                    }

                    if (infiniteLoop) {
                        setTimeout(playGame, 120000); // 2 minutos
                    }
                };

                playGame();

            } catch (error) {
                addLog('error', `‚ùå Erro: ${error.message}`);
            }
        }
    </script>
</body>
</html>
